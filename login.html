<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dribble Sign in form</title>
    <link rel="stylesheet" href="css/style2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
    <div class="container">
        <div class="form-column-one">
            <h1>dribble</h1>
            <br>
            <p>Discover the world's<br>top Designers &<br>Creatives.</p>
            <br>
            <img src="css/images/yoga-renew.png" alt="yoga">
            <br>
            <h2>Art by <u>Peter Tarka</u></h2>
        </div>
        <div class="form-column-two">
          
           <form action="active" class="form-content"> 
            
              <span class="sign-in-option">Don't have an account? <a href="index.html">Sign up</a></span>
              <h1>Sign in to Dribbble</h1>
              <div class='sign-up-button'>
                <div class=content-wrapper>
                    <div class='logo-wrapper'>
                        <img src="images/new.png">
                    </div>
                    <span class='text-container' >
                      
                  <span>Sign in with Google
                   
                            </span>
                         </span>
                        
               
                </div>
               
              
            </div>
            <div class="social-cont">
                <a href="#" class="fa fa-facebook"></a>
                <a href="#" class="fa fa-twitter"></a>
    
            </div>
              <h2 class="hr-lines">Or</h2>
              <br>

              <div class="input-name">
                <span>

                    <label for="user-name">Username</label>
                    <input type="text" id="user-name" name="username">

                </span>

                <div class="input-password">
                    <span>
                        <label for="password">Password</label> 
                        <input type="text" id="password" name="password" placeholder="6+ characters">
                    </span>
                  
                </div>
                <div class="check-box">
                    <label>
                        <input type="checkbox" name="terms&conditions"> Creating an account means you're okay with our<a href="#" > Terms of<br> Service,Privacy policy and our default</a> Notification Settings.
            
                    </label>
                    <button type="login">Login</button>
                    <p>This site is protected by reCAPTCHA and the Google<br><a href="#" >Privacy Policy and Terms of Services</a> apply</p>
                     
                </div>
            
                   </div>
                       


                   
                       
                  </div>
           </form>

           </div>  
    
</body>
</html>
